<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../resources/web/css/js/app.js"></script>
<script>
    initPage('dashboard.html');

    // Set welcome name and role
    document.getElementById('welcomeName').textContent = Auth.name() || 'User';
    document.getElementById('topbarRole').textContent  = Auth.role() || '';

    // Load dashboard data
    async function loadDashboard() {
        try {
            const [reservations, rooms] = await Promise.all([
                API.get('/api/reservations'),
                API.get('/api/rooms')
            ]);

            renderStats(reservations, rooms);
            renderRecentReservations(reservations);
            renderRoomSummary(rooms);

        } catch (err) {
            Toast.show('Failed to load dashboard data', 'danger');
        }
    }

    function renderStats(reservations, rooms) {
        var confirmed  = reservations.filter(function(r){ return r.status === 'CONFIRMED'; }).length;
        var checkedIn  = reservations.filter(function(r){ return r.status === 'CHECKED_IN'; }).length;
        var available  = rooms.filter(function(r){ return r.roomStatus === 'AVAILABLE'; }).length;
        var occupied   = rooms.filter(function(r){ return r.roomStatus === 'OCCUPIED'; }).length;
        var totalRooms = rooms.length;

        document.getElementById('statsRow').innerHTML = `
    <div class="col-sm-6 col-xl-3">
      <a href="reservations.html" class="text-decoration-none">
        <div class="stat-card" style="cursor:pointer">
          <div class="stat-icon blue">
            <i class="bi bi-calendar-check"></i>
          </div>
          <div class="stat-info">
            <h3>${confirmed}</h3>
            <p>Confirmed Reservations</p>
            <small class="text-primary">View All â†’</small>
          </div>
        </div>
      </a>
    </div>
    <div class="col-sm-6 col-xl-3">
      <a href="guests.html" class="text-decoration-none">
        <div class="stat-card" style="cursor:pointer">
          <div class="stat-icon green">
            <i class="bi bi-people"></i>
          </div>
          <div class="stat-info">
            <h3>${checkedIn}</h3>
            <p>Guests Checked In</p>
            <small class="text-success">Manage Guests â†’</small>
          </div>
        </div>
      </a>
    </div>
    <div class="col-sm-6 col-xl-3">
      <a href="rooms.html" class="text-decoration-none">
        <div class="stat-card" style="cursor:pointer">
          <div class="stat-icon orange">
            <i class="bi bi-door-open"></i>
          </div>
          <div class="stat-info">
            <h3>${available}</h3>
            <p>Available Rooms</p>
            <small class="text-warning">View Rooms â†’</small>
          </div>
        </div>
      </a>
    </div>
    <div class="col-sm-6 col-xl-3">
      <a href="rooms.html" class="text-decoration-none">
        <div class="stat-card" style="cursor:pointer">
          <div class="stat-icon purple">
            <i class="bi bi-building"></i>
          </div>
          <div class="stat-info">
            <h3>${occupied}/${totalRooms}</h3>
            <p>Room Occupancy</p>
            <small class="text-purple">View Details â†’</small>
          </div>
        </div>
      </a>
    </div>`;
    }

    function renderRecentReservations(reservations) {
        const recent = reservations.slice(0, 5);
        if (recent.length === 0) {
            document.getElementById('recentReservations').innerHTML =
                emptyState('bi-calendar-x', 'No reservations yet');
            return;
        }

        document.getElementById('recentReservations').innerHTML = `
      <div class="table-responsive">
        <table class="table table-custom table-hover mb-0">
          <thead>
            <tr>
              <th>Res. No</th>
              <th>Guest</th>
              <th>Room</th>
              <th>Check-in</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${recent.map(r => `
              <tr>
                <td><code style="font-size:0.78rem">${r.reservationNumber}</code></td>
                <td>${r.guestName || '-'}</td>
                <td>${r.roomNumber || '-'}</td>
                <td>${fmtDate(r.checkinDate)}</td>
                <td>${statusBadge(r.status)}</td>
              </tr>`).join('')}
          </tbody>
        </table>
      </div>`;
    }

    function renderRoomSummary(rooms) {
        const types = ['Single','Double','Deluxe','Suite'];
        const colors = { Single:'blue', Double:'green', Deluxe:'orange', Suite:'purple' };

        document.getElementById('roomSummary').innerHTML = types.map(type => {
            const typeRooms = rooms.filter(r => r.typeName === type);
            const avail     = typeRooms.filter(r => r.roomStatus === 'AVAILABLE').length;
            const total     = typeRooms.length;
            const pct       = total > 0 ? Math.round((avail / total) * 100) : 0;

            return `
        <div class="mb-3">
          <div class="d-flex justify-content-between mb-1">
            <span style="font-size:0.875rem;font-weight:500">${type}</span>
            <span style="font-size:0.8rem;color:#666">${avail}/${total} available</span>
          </div>
          <div class="progress" style="height:8px;border-radius:4px">
            <div class="progress-bar bg-success"
                 style="width:${pct}%;border-radius:4px"></div>
          </div>
        </div>`;
        }).join('');
    }

    loadDashboard();
</script>
</body>
